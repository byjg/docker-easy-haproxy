# Source: easyhaproxy/templates/deployment.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ingress-easyhaproxy
  namespace: easyhaproxy
  labels:
    helm.sh/chart: easyhaproxy-0.1.3
    app.kubernetes.io/name: easyhaproxy
    app.kubernetes.io/instance: ingress
    app.kubernetes.io/version: "4.2.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: easyhaproxy
      app.kubernetes.io/instance: ingress
  template:
    metadata:
      labels:
        app.kubernetes.io/name: easyhaproxy
        app.kubernetes.io/instance: ingress
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: easyhaproxy/node
                operator: In
                values:
                  - master
      serviceAccountName: ingress-easyhaproxy
      securityContext:
        {}
      containers:
        - name: easyhaproxy
          securityContext:
            {}
          image: "byjg/easy-haproxy:4.2.0"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              hostPort: 80
            - name: https
              containerPort: 443
              hostPort: 443
            - name: stats
              containerPort: 1936
              hostPort: 1936
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          env:
            - name: EASYHAPROXY_DISCOVER
              value: kubernetes
            - name: HAPROXY_USERNAME
              value: admin
            - name: HAPROXY_PASSWORD
              value: password
            - name: EASYHAPROXY_REFRESH_CONF
              value: "10"
            - name: HAPROXY_CUSTOMERRORS
              value: "true"
            - name: EASYHAPROXY_SSL_MODE
              value: loose
            - name: EASYHAPROXY_LOG_LEVEL
              value: DEBUG
            - name: HAPROXY_LOG_LEVEL
              value: DEBUG
            - name: CERTBOT_LOG_LEVEL
              value: DEBUG
